<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb m-3">
        <li class="breadcrumb-item"><a [routerLink]="['/home']" routerLinkActive="router-link-active" >Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Teilnehmer</li>
    </ol>
</nav>

<div class="card">
    <div class="card-header">
        <div class="row d-flex align-items-center">
            <div class="col d-flex justify-content-start">
                <h5>Teilnehmer</h5>
            </div>
            <div class="col d-flex justify-content-end">
                <button type="button" class="btn btn-primary">
                    <app-add-participant
                        (reloadData)="getParticipants()"
                        [editParticipantInput]="editParticipant">
                    </app-add-participant>
                </button>
            </div>
        </div>
       
    </div>

    @if(!loadingData) {
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <!-- <th scope="col">#</th> -->
                        <th class="col-md-4">Name</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    @for (participant of participants; track participant) {
                        <tr>
                            <!-- <th scope="row">1</th> -->
                            <td style="height: 50px;">
                                <img class="rounded" style="height: 30px; width: 30px;" src="assets\images\avatars\{{participant.avatar}}thumbnail.jpg"> {{participant.name}}
                            </td>
                            <td style="height: 50px;" class="d-flex justify-content-end">
                                <!-- <button 
                                    type="button" 
                                    class="btn btn-warning d-flex justify-content-center align-items-center" 
                                    style="padding: 10px; border-radius: 50%; height: 20px; width: 20px;" 
                                    (click)="editParticipant = participant"
                                    >
                                    <i class="ph ph-pencil text-white me-2" style="font-size: 12px;"></i>
                                </button>
                                <button
                                    type="button" 
                                    class="btn btn-primary d-flex justify-content-center align-items-center" 
                                    style="padding: 10px; border-radius: 50%; height: 20px; width: 20px;" 
                                    (click)="deleteParticipant(participant.id)"
                                    >
                                    <i class="bi bi-trash text-danger me-2" style="font-size: 16px;"></i>
                                </button> -->
                                <i class="bi bi-pencil text-warning me-2" style="cursor: pointer;" (click)="editParticipant = participant"></i>
                                <i class="bi bi-trash text-danger me-2" style="cursor: pointer;" (click)="deleteParticipant(participant.id)"></i>
                            </td>
                        </tr>
                    } @empty {
                        <div class="m-2">
                            Bisher keine EintrÃ¤ge
                        </div>
                    }
                </tbody>
            </table>
        </div>
    }@else{
        <div class="card-body">
            <div class="spinner-grow" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    }
</div>
