<i class="ph ph-user-plus" style="font-size: 14px;" (click)="openModal(content)"></i>

<ng-template #content let-modal>
    <div class="modal-header">
        @if (editParticipantInput){<h4 class="modal-title" id="modal-basic-title">{{editParticipantInput.name}} editieren</h4>}
        @if (!editParticipantInput){<h4 class="modal-title" id="modal-basic-title">Neue Teilnehmende</h4>}
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss(); resetForm()"></button>
    </div>
    <div class="modal-body">
        <div class="d-flex justify-content-start gap-2">
            @if (editParticipantInput){<img class="rounded" style="height: 56px; width: auto;" src="assets\images\avatars\{{editParticipantInput.avatar}}thumbnail.jpg">}
            <form [formGroup]="participantForm">
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Name" formControlName="name">
                    <label for="floatingInput">Name</label>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        @if (this.participantForm.get('id')!.value == '') {<button type="button" class="btn btn-outline-dark" (click)="addParticipant(); modal.close(); resetForm()">Hinzufügen</button>}
        @if (this.participantForm.get('id')!.value != '') {<button type="button" class="btn btn-outline-dark" (click)="editParticipant(); modal.close(); resetForm()">Ändern</button>}
    </div>
</ng-template>
